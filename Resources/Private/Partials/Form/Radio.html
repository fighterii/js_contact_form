
<f:if condition="{fields.data -> f:count()} > 0">

	<div class="form-group">

		<label class="col-sm-3" for="{fields.field}">
			<f:translate key="tx_jscontactform_domain_model_contactform.{fields.field}" />
			<f:if condition="{fields.validate}"><span class="mandatory">*</span></f:if>
		</label>

		<div class="col-sm-9">

			<f:for each="{fields.data}" as="value" iteration="itemIteration">

				<f:form.radio 
					property="{fields.field}" 
					name="{fields.field}"
					value="{value}"
					class="{fields.field}"
					checked="checked" />
				<f:translate key="tx_jscontactform_domain_model_contactform.{fields.field}.{value}" />

			</f:for>
		</div>
	</div>
	
</f:if>
